<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
        .form-group {
            margin: 10px 0;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h1>Manage Job Listings</h1>
    
    <div class="form-container">
        <h3>Add/Edit Job</h3>
        <div class="form-group">
            <label for="job">Job Title:</label>
            <input type="text" id="job" placeholder="Software Engineer">
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" id="role" placeholder="Frontend Developer">
        </div>
        <div class="form-group">
            <label for="batch">Batch:</label>
            <input type="text" id="batch" placeholder="2023">
        </div>
        <div class="form-group">
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline">
        </div>
        <div class="form-group">
            <label for="apply_link">Apply Link:</label>
            <input type="url" id="apply_link" placeholder="https://example.com">
        </div>
        <button onclick="addJob()">Add Job</button>
        <div class="error" id="error-message"></div>
    </div>

    <h3>Job Listings</h3>
    <table id="job-table">
        <thead>
            <tr>
                <th>Job Title</th>
                <th>Role</th>
                <th>Batch</th>
                <th>Deadline</th>
                <th>Apply Link</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic job listings will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
